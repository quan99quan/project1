<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/toastMessage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link -->
    <link
      rel="shortcut icon"
      href="../icon/favicon (1).ico"
      type="image/x-icon"
    />
   </head>
  <body>
    <div class="login">
      <a href="./homepage.html"><img src="https://static.topcv.vn/company_logos/WWrxY3XeoTmiWJlVkHw7FN2C9h34ku8T_1647593804____5d51ada4e18f6f1b294b73cab1d778b8.png" alt="home" /></a>
      <h2>Login</h2>
      <form id="form-2" class="login-form" method="POST">
        <div class="form-group">
            <label for="email">Email :</label><br/>
            <input id="email" name="email" type="text" placeholder="Enter a valid email" class="form-control"/>
            <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password"/>
          <span class="form-message"></span>
        </div>
        <button type="submit" id="register">Login</button>
        <div style="margin-top: 20px">
          <p>You not have a account ? <a href="./register.html">Register</a></p>
        </div>
      </form>
    </div>
    <div id="toast"></div>
    <script src="../js/login.js"></script>
    <script src="../js/toastMessage.js"></script>
    <script src="../js/validator.js"></script>
    <script src="../js/global.js"></script>
  </body>
</html>
